<mat-card class="forgot-password-card">
  <mat-card-header>
    <mat-card-title>Forgot Password</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div *ngIf="!isSubmitted">
      <p class="instructions">Enter your email address and we'll send you instructions to reset your password.</p>
      
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading" class="full-width">
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Reset Password</span>
          </button>
        </div>
      </form>
    </div>
    
    <div *ngIf="isSubmitted" class="success-message">
      <mat-icon color="primary">check_circle</mat-icon>
      <h3>Email Sent!</h3>
      <p>We've sent password reset instructions to your email address. Please check your inbox.</p>
    </div>
  </mat-card-content>
  
  <mat-card-actions class="card-actions">
    <div class="login-link">
      <a [routerLink]="['/auth/login']">Back to Login</a>
    </div>
  </mat-card-actions>
</mat-card>
